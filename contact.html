       <div class="contact-info">
        <p>If you have any questions, comments or you like something you see please feel free to fill out the form on this page.</p>

         <form action="contact.html" method="post" class="contact-info">     
          <h1>Contact Me</h1>
        <fieldset>
            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name">
            <label for="mail">Email:</label>

            <label for="telephone">Phone Number:</label>
            <input type="tel" id="telephone" name="user_number">
            <label for="inquiries">Comments, Questions, Inquiries:</abel>
            <textarea id="user-inquiries" type="text"></textarea>
        </fieldset>
        <button class="contact-form" type="submit">Submit</button>
      </form>
